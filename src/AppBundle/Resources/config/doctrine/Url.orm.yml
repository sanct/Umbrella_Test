AppBundle\Entity\Url:
    type: entity
    table: null
    indexes:
      short_url_idx:
        columns: [ short ]
    repositoryClass: AppBundle\Repository\UrlRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        original:
            type: string
            length: 255
            unique: true
        short:
            type: string
            length: 10
            unique: true
        amount:
            type: integer
            options:
              default: 0
        created:
            type: datetime
        updated:
            type: datetime
            nullable: true
    lifecycleCallbacks:
        prePersist: [onPrePersist]
        preUpdate: [onPreUpdate]